<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - TechCon 2024</title>
    <style>
        /* Basic responsive iframe for map */
        .map-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .map-container iframe {
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            border:0;
        }
        form > div {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.3em;
        }
        input, textarea {
            width: 100%;
            padding: 0.4em;
            box-sizing: border-box;
        }
        button {
            padding: 0.6em 1.2em;
            cursor: pointer;
        }
        nav a {
            margin-right: 1em;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>
                Follow us on:
                <a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a> |
                <a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer">Facebook</a> |
                <a href="https://instagram.com/TechCon2024" target="_blank" rel="noopener noreferrer">Instagram</a>
            </p>
        </section>

        <section>
            <h2>Venue Location</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0861846209326!2d-122.41941568468124!3d37.7749297797591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c25d457b7%3A0x5b0caa05db4e13e8!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1588346791674!5m2!1sen!2sus" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"
                    title="TechCon 2024 Venue Map"
                    ></iframe>
            </div>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
